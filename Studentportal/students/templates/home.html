<!DOCTYPE html>
<html>
  <head>
    <title>Submit Buttons Example</title>
    <style>
      .button-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      button {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
  <h1>Student Portal</h1>
    <div class="button-container">
      <a href="{% url 'add_details'%}" class="btn btn-outline-primary">Add Student</a>
                    <a href="{% url 'studentsdetails'%}" class="btn btn-outline-success">Student Details</a>

    </div>
  </body>
</html>
